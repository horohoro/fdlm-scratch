<div fxLayout="column" fxLayoutAlign="space-evenly center">
    <table mat-table [dataSource]="cards || []" class="mat-elevation-z8">
        <ng-container matColumnDef="en">
            <th mat-header-cell *matHeaderCellDef>ğŸ‡ºğŸ‡¸</th>
            <td mat-cell *matCellDef="let card">
                <a [href]="card.wikipedia?.en" target="_blank">{{card.person.en}}</a>
            </td>
        </ng-container>

        <ng-container matColumnDef="fr">
            <th mat-header-cell *matHeaderCellDef>ğŸ‡«ğŸ‡·</th>
            <td mat-cell *matCellDef="let card">
                <a [href]="card.wikipedia?.fr" target="_blank">{{card.person.fr}}</a>
            </td>
        </ng-container>

        <ng-container matColumnDef="ja">
            <th mat-header-cell *matHeaderCellDef>ğŸ‡¯ğŸ‡µ</th>
            <td mat-cell *matCellDef="let card">
                 <a [href]="card.wikipedia?.ja" target="_blank">{{card.person.ja}}</a>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <mat-divider></mat-divider>

    <div class="buttons" fxLayout="row" fxLayoutAlign="space-evenly center" fxLayoutGap="5px">
        <a mat-raised-button color="primary" (click)="newGame()">New Game !</a><br/>
        <a mat-raised-button color="accent" (click)="leaveGame()">Leave game</a><br/>
        <button mat-raised-button color="warn" (click)="resetAllCards()">Hard Reset</button><br/>
    </div>
</div>
