<div fxLayout="column" fxLayoutAlign="space-evenly center">
    <table mat-table [dataSource]="cards || []" class="mat-elevation-z8">
        <ng-container matColumnDef="en">
            <th mat-header-cell *matHeaderCellDef>ðŸ‡ºðŸ‡¸</th>
            <td mat-cell *matCellDef="let card">
                <a [href]="card.wikipedia?.en" target="_blank">{{card.person.en}}</a>
            </td>
        </ng-container>

        <ng-container matColumnDef="fr">
            <th mat-header-cell *matHeaderCellDef>ðŸ‡«ðŸ‡·</th>
            <td mat-cell *matCellDef="let card">
                <a [href]="card.wikipedia?.fr" target="_blank">{{card.person.fr}}</a>
            </td>
        </ng-container>

        <ng-container matColumnDef="ja">
            <th mat-header-cell *matHeaderCellDef>ðŸ‡¯ðŸ‡µ</th>
            <td mat-cell *matCellDef="let card">
                 <a [href]="card.wikipedia?.ja" target="_blank">{{card.person.ja}}</a>
            </td>
        </ng-container>

        <ng-container matColumnDef="difficulty">
            <th mat-header-cell *matHeaderCellDef><mat-icon aria-hidden="false" aria-label="Difficulty">sort</mat-icon></th>
            <td mat-cell *matCellDef="let card">
                {{card.difficulty}}
            </td>
        </ng-container>
        
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef><mat-icon aria-hidden="false" aria-label="Image">image</mat-icon></th>
            <td mat-cell *matCellDef="let card">
                 <a [href]="card.imageUrl" target="_blank"><mat-icon aria-hidden="false" aria-label="Image link">link</mat-icon></a>
            </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef><mat-icon aria-hidden="false" aria-label="Delete">delete_outline</mat-icon></th>
            <td mat-cell *matCellDef="let card">
                <mat-icon aria-hidden="false" aria-label="Delete card" (click)="deleteCard(card._id)">delete</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
