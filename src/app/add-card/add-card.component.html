<form fxLayout="column" fxLayoutAlign="space-evenly center" [formGroup]="addCardForm" (ngSubmit)="onSubmit()">
    <div>You may set the Person (fictional character or historical figure) or its Wikipedia URL</div>

    <mat-form-field appearance="fill">
        <mat-label>Person</mat-label>
        <input matInput formControlName="person">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Wikipedia URL</mat-label>
        <input matInput formControlName="wikipedia">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Language</mat-label>
        <mat-select required formControlName="inputLang">
            <mat-option value="fr">Francais</mat-option>
            <mat-option value="en">English</mat-option>
            <mat-option value="ja">日本語</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Difficulty</mat-label>
        <mat-select formControlName="difficulty">
            <mat-option value=""></mat-option>
            <mat-option value="easy">Easy</mat-option>
            <mat-option value="medium">Medium</mat-option>
            <mat-option value="hard">Hard</mat-option>
        </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Add card</button>
</form>
